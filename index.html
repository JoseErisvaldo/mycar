<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Carros a Venda - 0Km Semi-novos</title>
</head>
<body>
    

    <div id="container">
        <div id="nav">
                <div id="logo"> <h2>MyCar</h2></div>
                <div id="menu">
                    <ul>
                        <li> <i class='bx bx-cart-download' ></i> Comprar </li>
                        <li> <i class='bx bx-cart-download' ></i> Vender</li>
                        <li> <i class='bx bx-cart-download' ></i> Financimento</li>
                    </ul>
                </div>
                <div id="user"> <i class='bx bx-user' ></i> Entrar</div>
        </div>
        <div id="destaque">
            <div id="card-destaque">
                <h1>MyCar</h1>
                <h2>
                    o carro ideal para o
                    seu momento de vida
                </h2>
                <div id="status-destaque">
                    <div class="status">
                        <div>0 km</div>
                        <input type="checkbox" name="0km" id="0km">
                    </div>
                    <div class="status">
                        <div>usados</div>
                        <input type="checkbox" name="usados" id="usados">
                    </div>
                    <div class="status">
                        <div>Ofertas com financimento</div>
                        <input type="checkbox" name="ofer-financi" id="ofer-financi">
                    </div>
                </div>
                <div id="sear-des" >
                    <input type="text" id="pesq-destaque" placeholder="  Busque por marca ou modelo  ">
                    <i class='bx bx-search-alt-2' ></i>
                </div>
                <div id="localizacao">
                    <div class="local">
                        <i class='bx bx-map' ></i>
                        Louveira - SP
                    </div>
                </div>
               
            </div>
        </div>
    </div>


</body>
</html>
